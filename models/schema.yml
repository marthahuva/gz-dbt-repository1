version: 2
sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: greenweez raw data source
        columns:
          - name: date_date
            description: Date of the order
          - name: orders_id
            description: Foreign key corresponding to the order number  
          - name: products_id1
            description: Foreign key corresponding to the product ID 
          - name: revenue
            description: Total turnover generated by the sales of this product in this order
          - name: quantity
            description: Number of similar products included in this order
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
        freshness:
          warn_after: { count: 90, period: day }
        loaded_at_field: "CAST(date_date as TIMESTAMP)"
        ### para correr esta prueba -- dbt source freshness###
          
      - name: product
        identifier: raw_gz_product
        description: sales of greenweez/ we have one row per products_id found in each orders_id.
        columns:
          - name: products_id
            description: Unique product identifier
            tests:
              - unique
              - not_null
          - name: purchase_price
      - name: ship
        identifier: raw_gz_ship
        columns:
          - name: shipping_fee
          - name: log_cost
            description: Logistic cost associated with product movement
          - name: ship_cost
            description: Shipping cost paid by Greenweez to the carrier/transporter
          - name: orders_id
            tests:
              - unique
              - not_null